<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- for social media sharing links  -->
    <meta name="theme-color" content="#439299" />
    <meta property="og:description" content="description" />
    <meta property="og:title" content="Adsamy" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="website link" />
    <meta property="og:image" content="website image" />
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- scss -->
    <link rel="stylesheet" href="./scss/main.css" />

    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <title>ADSAMY</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body id="app" style="background: #1A1A1A;">
    <!-- Navbar Include -->
    <nav
      class="navbar sticky-top navbar-expand-lg bg-dark-blue text-white py-2"
      id="navbar_container"
    ></nav>
    <!-- --Navbar Include -->
    <header class="bg-black ">
      <div class="row">
        <div
          class="col-md-4 d-flex flex-column align-items-center justify-content-center"
        >
          <h1 class="kaushanScript">
            <div class="text-pink kaushanScript">Female models</div>
          </h1>
        </div>
        <div class="col-md-8">
          <img src="./imgs/girleImg.png" class="w-100" alt="" />
        </div>
      </div>
    </header>
    <section class="container my-5">
      <h2 class="text-pink">Arabic Models</h2>
      <div
        class="border border-bottom border-pink mb-3"
        style="width:5vw"
      ></div>
      <div class="row my-5">
        <div class="col-md-4 my-3">
          <a href="./profile.html">
            <img src="./imgs/topModals/image11.jpeg" class="w-100 " alt="" />
          </a>
        </div>
        <div class="col-md-4 my-3">
          <a href="./profile.html">
            <img src="./imgs/topModals/image12.jpeg" class="w-100 " alt="" />
          </a>
        </div>
        <div class="col-md-4 my-3">
          <a href="./profile.html">
            <img src="./imgs/topModals/image13.jpeg" class="w-100 " alt="" />
          </a>
        </div>

        <div class="col-md-4 my-3">
          <a href="./profile.html">
            <img src="./imgs/topModals/image2.jpeg" class="w-100 " alt="" />
          </a>
        </div>
        <div class="col-md-4 my-3">
          <a href="./profile.html">
            <img src="./imgs/topModals/image10.jpeg" class="w-100 " alt="" />
          </a>
        </div>
      </div>
    </section>
    <section class="bg-black py-5">
      <div class="text-pink text-center" data-aos="fade-up">
        High Rated Models
      </div>
      <h2 class="text-white text-center fw-bold" data-aos="fade-up">
        Top Models
      </h2>
      <div class="d-flex flex-wrap py-3">
        <div class="swiper swiperTopModels">
          <div class="swiper-wrapper">
            <div
              class="swiper-slide TopModels-image-card "
              v-for="(item, index) in HighRatedModels"
              :key="index"
            >
              <div class="p-1">
                <img :src="item.image" class="w-100 mb-2" alt="" />
                <div
                  class="test-center text-white text-center p-1 border-5 fw-bold fadeOverlay color-black d-flex flex-column justify-content-evenly"
                >
                  <div class="fw-bold">{{item.title}}</div>
                  <div class="fw-light">Lorem ipsum dolor sit amet....</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex">
        <button class="btn btn-pink rounded-pill px-4 py-2 mx-auto">
          View All
        </button>
      </div>
    </section>
    <!-- Footer Include -->
    <footer
      class="text-center  mt-0 text-lg-start text-white"
      style="background: linear-gradient(180deg, #201F34 0%, #12111F 100%);"
      id="footer_container"
    ></footer>

    <script src="./js/vueScript.js"></script>
    <!-- --Footer Include -->

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5b9061b1a3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/isotope.js"></script>
    <!-- dynamic load fixed parts -->
    <script src="./js/load_fixed_parts.js" crossorigin="anonymous"></script>
    <script>
      var agancySwiper = new Swiper(".agancy-swiper", {});
    </script>
  </body>
</html>
