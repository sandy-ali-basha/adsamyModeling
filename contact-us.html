<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- for social media sharing links  -->
    <meta name="theme-color" content="#439299" />
    <meta property="og:description" content="description" />
    <meta property="og:title" content="Adsamy" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="website link" />
    <meta property="og:image" content="website image" />
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- scss -->
    <link rel="stylesheet" href="./scss/main.css" />

    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>ADSAMY</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body id="app">
    <!-- Navbar Include -->
    <nav
      class="navbar sticky-top navbar-expand-lg bg-dark-blue text-white py-2"
      id="navbar_container"
    ></nav>
    <!-- --Navbar Include -->
    <main class="bg-black">
      <header class="bg-black">
        <div class="row overflow-hidden">
          <div class="col-md-6">
            <img
              src="./imgs/conatct-header.jpeg"
              class="vh-50 "
              alt=""
              style="object-fit: cover;pointer-events: none;"
            />
          </div>
          <div
            class="col-md-6 d-flex flex-column align-items-center justify-content-center"
          >
            <h1 class="kaushanScript">
              <div class="text-white kaushanScript">Contact With</div>
              <div class="text-pink kaushanScript">ADSAMY MODELING</div>
            </h1>
          </div>
        </div>
      </header>
      <main class="container pt-md-5">
        <h2 class="text-white ">contact us</h2>
        <div
          class="border border-bottom border-pink mb-5"
          style="width:5vw"
        ></div>
        <div class="row py-5">
          <div class="col-md-6">
            <div class="row">
              <div class="col-6 text-center py-3 text-white border-black">
                <h4 class="fw-bold">Email Enquiry</h4>
                <div>
                  <a class="text-white " href="mailto:info@adsamy.com"
                    >info@adsamy.com</a
                  >
                </div>
              </div>
              <div class="col-6 py-3 text-white text-center border-black">
                <h4 class="fw-bold">Talk to Sales</h4>
                <div>
                  <a class="text-white " href="mailto:info@adsamy.com"
                    >+971 50 507 7374</a
                  >
                </div>
              </div>
              <div class="col-12 py-3 text-white text-center border-black">
                <h4 class="fw-bold">Address</h4>
                <div>
                  <a class="text-white " href="/"
                    >Dubai - United Arab Emirates</a
                  >
                </div>
              </div>
              <div class="col-12">
                <div class="d-flex justify-content-center">
                  <img class="mx-1 pt-5" src="./imgs/icon/Group.svg" alt="" />
                  <img class="mx-1 pt-5" src="./imgs/icon/Group-5.svg" alt="" />
                  <img class="mx-1 pt-5" src="./imgs/icon/Group-4.svg" alt="" />
                  <img class="mx-1 pt-5" src="./imgs/icon/Group-3.svg" alt="" />
                  <img class="mx-1 pt-5" src="./imgs/icon/Group-2.svg" alt="" />
                  <img class="mx-1 pt-5" src="./imgs/icon/Group-1.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-6">
                <input
                  type="text "
                  class="form-control my-2"
                  placeholder="First Name"
                />
              </div>
              <div class="col-6">
                <input
                  type="text "
                  class="form-control my-2"
                  placeholder="Last Name"
                />
              </div>
              <div class="col-12">
                <input
                  type="text"
                  class="form-control my-2"
                  placeholder="Location"
                />
              </div>
              <div class="col-6">
                <input
                  type="text"
                  class="form-control my-2"
                  placeholder="Email"
                />
              </div>
              <div class="col-6">
                <input
                  type="text"
                  class="form-control my-2"
                  placeholder="Phone"
                />
              </div>
              <div class="col-12">
                <textarea class="form-control my-2" name="" id=""> </textarea>
              </div>
              <div class="col-12">
                <button class="btn btn-pink w-100 my-2">submit</button>
              </div>
            </div>
          </div>
        </div>
        <iframe
          class="mb-5"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3437.2191428510546!2d31.35168672515801!3d30.5148418746901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e28552b6dda3d71%3A0x367fefee6efba727!2sAdsamy%20Marketing%20Agency!5e0!3m2!1sar!2seg!4v1728814783598!5m2!1sar!2seg"
          width="1100"
          height="550"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </main>
    </main>
    <!-- Footer Include -->
    <footer
      class="text-center  mt-0 text-lg-start text-white"
      style="background: linear-gradient(180deg, #201F34 0%, #12111F 100%);"
      id="footer_container"
    ></footer>

    <script src="./js/vueScript.js"></script>
    <!-- --Footer Include -->

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5b9061b1a3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/isotope.js"></script>
    <!-- dynamic load fixed parts -->
    <script src="./js/load_fixed_parts.js" crossorigin="anonymous"></script>
    <script>
      var agancySwiper = new Swiper(".agancy-swiper", {});
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
